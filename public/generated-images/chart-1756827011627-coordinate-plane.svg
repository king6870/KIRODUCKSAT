
      <svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
          </pattern>
        </defs>
        
        <!-- Grid -->
        <rect width="100%" height="100%" fill="url(#grid)" />
        
        <!-- Axes -->
        <line x1="0" y1="200" x2="600" y2="200" stroke="#333" stroke-width="2"/>
        <line x1="300" y1="0" x2="300" y2="400" stroke="#333" stroke-width="2"/>
        
        <!-- Axis labels -->
        <text x="590" y="195" font-family="Arial" font-size="12" fill="#333">x</text>
        <text x="305" y="15" font-family="Arial" font-size="12" fill="#333">y</text>
        
        <!-- Origin -->
        <circle cx="300" cy="200" r="3" fill="#333"/>
        <text x="305" y="215" font-family="Arial" font-size="10" fill="#333">0</text>
      </svg>
    